<!DOCTYPE html>
<html>
<head>
    <title>Camera Permission Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        video { 
            width: 100%; 
            max-width: 300px; 
            border: 3px solid white;
            border-radius: 10px;
            margin: 20px 0;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Camera Access Test</h1>
        <p>This is a legitimate test of browser camera permissions for educational purposes.</p>
        
        <div class="status" id="status">Click "Start Camera" to begin</div>
        
        <video id="webcam" autoplay muted playsinline></video>
        <br>
        
        <button onclick="startCamera()" id="startBtn">Start Camera</button>
        <button onclick="stopCamera()" id="stopBtn" disabled>Stop Camera</button>
        <button onclick="switchCamera()" id="switchBtn" disabled>Switch Camera</button>
        
        <div style="margin-top: 20px; font-size: 14px;">
            <p>This demonstrates how legitimate websites request camera access.</p>
            <p>You will see a permission prompt when clicking "Start Camera".</p>
        </div>
    </div>
    
    <script>
        let currentStream = null;
        let usingFrontCamera = true;
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255,0,0,0.3)' : 'rgba(0,0,0,0.3)';
        }
        
        function startCamera() {
            stopCamera(); // Stop any existing stream
            
            const constraints = {
                video: { 
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: usingFrontCamera ? 'user' : 'environment'
                },
                audio: false 
            };
            
            updateStatus('Requesting camera access...');
            
            navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                currentStream = stream;
                const videoElement = document.getElementById('webcam');
                videoElement.srcObject = stream;
                
                updateStatus('Camera active! âœ…');
                
                // Enable/disable buttons
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('switchBtn').disabled = false;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                let errorMessage = 'Cannot access camera: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Permission denied by user';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'HTTPS required (this page is on HTTPS)';
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, true);
            });
        }
        
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                document.getElementById('webcam').srcObject = null;
                currentStream = null;
                
                updateStatus('Camera stopped');
                
                // Enable/disable buttons
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('switchBtn').disabled = true;
            }
        }
        
        function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            updateStatus('Switching camera...');
            startCamera(); // Restart with new camera
        }
        
        // Stop camera when page closes
        window.addEventListener('beforeunload', stopCamera);
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { // Spacebar to start/stop
                e.preventDefault();
                if (currentStream) {
                    stopCamera();
                } else {
                    startCamera();
                }
            }
        });
    </script>
</body>
</html>
